<div class="modal" id="contact-modal">
	<!-- Modal content -->
	<div class="modal__content">
		<form class="form" action="/" method="POST">
			<div class="form__group form__group--mb">
				<input
					class="form__control"
					type="text"
					name="name"
					placeholder="Ваш имя:"
				/>
				<span class="form__line"></span>
			</div>
			<div class="form__group form__group--mb">
				<input
					class="form__control"
					type="email"
					name="email"
					placeholder="Ваш e-mail:"
				/>
				<span class="form__line"></span>
			</div>
			<div class="form__group form__group--mb">
				<textarea
					class="form__control form__control--textarea"
					data-autoresize
					name="text"
					placeholder="Текст сообщения"
				></textarea>
				<span class="form__line"></span>
			</div>

			<div div class="form__group form__group--mb">
				<button class="btn btn--blue btn--rounded" type="submit">
					Отправить
				</button>
			</div>
		</form>
		<ul class="modal__footer">
			<li>e-mail: <a href="mailto:info@mywebsite.ru">info@mywebsite.ru </a></li>
			<li>тел: <a href="tel:+94323285622">+943-232-856-22</a></li>
		</ul>
		<button class="modal__clouse" data-clouse="true" type="button">
			<img src="icons/clouse.svg" alt="clouse.svg" />
		</button>
	</div>
	<!-- /.modal__content -->
</div>
